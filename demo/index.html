<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>image viewer</title>
    <style>
        html, body, .container {
            height: 100%;
            overflow: hidden;
            margin: 0px;
        }

        #close {
            font-size: 16px;
            padding: 10px 0 0 10px;
            z-index: 100;
        }

        .image-footer {
            text-align: center;
            font-size: 16px !important;
            bottom: 20px !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hello, this is an image viewer.</h1>
    <p id="open">打开</p>
</div>
<script src="build/imageViewer.js"></script>
<script type="text/javascript">
    var images1 = ['images/2.jpg'];
    var images2 = ['images/2.jpg', 'images/3.jpg'];
    var images3 = ['images/2.jpg', 'images/3.jpg', 'images/4.jpg'];
    var images = ['images/2.jpg', 'images/3.jpg', 'images/4.jpg', 'images/5.jpg', 'images/6.jpg', 'images/7.jpg', 'images/8.jpg'];
    var imageViewer = new ImageViewer(images3, {
        container: 'body',
        enableScale: true,
        startIndex: 0,
        loop: false,
        headerRender: function () {
            setTimeout(function () {
                document.getElementById('close').addEventListener('click', function () {
                    imageViewer.close();
                }, false);
            }, 0);
            return '<div id="close">关闭</div>';
        },
        footerRender: function () {
            return '<span class="number-current"></span>/<span class="number-total"></span>';
        },
        beforeSwipe: function (current) {
            console.info('current-before: ' + current);
        },
        afterSwipe: function (current) {
            console.info('current-after: ' + current);
        },
        swipeLastLeft: function (imageViewer, distance) {
            console.log('swipeLastLeft', distance);
//            if (distance > 50) {
//                imageViewer.setImageOption(['images/4.jpg']);
//                return true;
//            }
        },
        swipeFirstRight: function (imageViewer, distance) {
            console.log('swipeFirstRight', distance);
//            if (distance > 30) {
//                imageViewer.setImageOption(['images/5.jpg', 'images/6.jpg', 'images/7.jpg']);
//                return true;
//            }
        }
    });

    document.getElementById('open').addEventListener('click', function () {
        imageViewer.open();
    }, false);
</script>
</body>
</html>
