<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>image viewer</title>
    <style>
        html, body, .container {
            height: 100%;
            overflow: hidden;
            margin: 0px;
        }

        .image-footer {
            text-align: center;
            font-size: 16px !important;
            bottom: 20px !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hello, this is an image viewer.</h1>
</div>
<script src="build/imageViewer.js"></script>
<script type="text/javascript">
    var images = ['images/1.png', 'images/2.gif', 'images/3.png', 'images/4.jpeg', 'images/3.png', 'images/4.jpeg'];
    var imageViewer = new ImageViewer(images, {
        container: 'body',
        enableScale: true,
        startIndex: 0,
        headerRender: function () {
            return '<span></span>';
        },
        footerRender: function () {
            return '<span class="number-current"></span>/<span class="number-total"></span>';
        },
        beforeSwipe: function (current) {
            console.info('current-before: ' + current);
        },
        afterSwipe: function (current) {
            console.info('current-after: ' + current);
        }
    });

    //imageViewer.open();

    window.onhashchange = function () {
        var flag = location.hash;
        if (flag === '#open') {
            imageViewer.open();
        } else if (flag === '#close') {
            imageViewer.close();
        } else if (flag === '#set') {
            imageViewer.setImageOption(['images/1.png']);
            console.log('set');
        }
    }
</script>
</body>
</html>
