<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>image viewer</title>
    <style>
        html, body, .container {
            height: 100%;
            overflow: hidden;
            margin: 0px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hello, this is an image viewer.</h1>
    <a id="openViewer" href="javascript:;">open viewer</a>
</div>
<script src="build/imageViewer.js"></script>
<script type="text/javascript">
    var images = ['images/1.png', 'images/2.gif', 'images/3.png', 'images/4.jpeg', 'images/1.png', 'images/2.gif', 'images/3.png', 'images/4.jpeg'];
    var imageViewer = new ImageViewer(images, {
        enableScale: true,
        startIndex: 3
    });
    document.getElementById('openViewer').addEventListener('click', function () {
        console.log(imageViewer);
    }, false);
</script>
</body>
</html>
