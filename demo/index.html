<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>image viewer</title>
    <style>
        html, body, .container {
            height: 100%;
            margin: 0;
            overflow-y: scroll;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            -webkit-overflow-scrolling: touch;
        }

        .img-list {
            padding: 10px;
        }

        .img-list p {
            overflow: hidden;
        }

        .img-list p img {
            max-width: 100%;
            max-height: 100%;
        }

        #close {
            font-size: 16px;
            padding: 10px 0 0 10px;
            z-index: 100;
        }

        .image-footer {
            text-align: center;
            font-size: 16px !important;
            bottom: 20px !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="img-list">
        <p><img src="images/2.jpg" data-index="0"></p>
        <p><img src="images/3.jpg" data-index="1"></p>
        <p><img src="images/4.jpg" data-index="2"></p>
        <p><img src="images/5.jpg" data-index="3"></p>
        <p><img src="images/6.jpg" data-index="4"></p>
        <p><img src="images/7.jpg" data-index="5"></p>
        <p><img src="images/8.jpg" data-index="5"></p>
    </div>
</div>
<!--<script src="//www.freeui.org/imageViewer/build/debuggap.js"></script>-->
<script src="build/imageViewer.js"></script>
<script type="text/javascript">
    //    var testImages = ['images/1_1.png', 'images/1_2.png', 'images/1_3.png'];
    var images = ['images/2.jpg', 'images/3.jpg', 'images/4.jpg', 'images/5.jpg', 'images/6.jpg', 'images/7.jpg', 'images/8.jpg'];
    var imageViewer = new ImageViewer(images, {
        container: 'body',
        enableScale: true,
        startIndex: 0,
        headerRender: function () {
            setTimeout(function () {
                document.getElementById('close').addEventListener('click', function () {
                    imageViewer.close();
                }, false);
            }, 0);
            return '<div id="close">关闭</div>';
        },
        footerRender: function () {
            return '<span class="number-current"></span>/<span class="number-total"></span>';
        },
        beforeSwipe: function (current) {
            console.info('current-before: ' + current);
        },
        afterSwipe: function (current) {
            console.info('current-after: ' + current);
        },
        swipeLastLeft: function (imageViewer, distance) {
            console.log('swipeLastLeft', distance);
//            if (distance > 50) {
//                imageViewer.setImageOption(['images/4.jpg']);
//                return true;
//            }
        },
        swipeFirstRight: function (imageViewer, distance) {
            console.log('swipeFirstRight', distance);
//            if (distance > 30) {
//                imageViewer.setImageOption(['images/5.jpg', 'images/6.jpg', 'images/7.jpg']);
//                return true;
//            }
        }
    });

    document.getElementsByClassName('img-list')[0].addEventListener('click', function (event) {
        var index = event.target.getAttribute('data-index');
        if (index !== undefined && index !== null) {
            //imageViewer.open(parseInt(index));
            imageViewer.open(0);
        }
    }, false);
</script>
</body>
</html>
